syntax = "proto3";

import "primitives/heartbeat.proto";
import "primitives/gossip-listener.proto";

import "./gossip.proto";
import "./transaction-pool.proto";
import "./subscription-manager.proto";

service Consensus {
  // Consensus:
  rpc SendTransaction (SendTransactionInput) returns (SendTransactionOutput);

  // Gossip:
  rpc GetHeartbeat (GetHeartbeatInput) returns (GetHeartbeatOutput);
  rpc GossipMessageReceived (GossipListenerInput) returns (GossipListenerOutput);
  rpc BroadcastMessage (BroadcastMessageInput) returns (BroadcastMessageOutput);
  rpc UnicastMessage (UnicastMessageInput) returns (UnicastMessageOutput);

  // Transaction Pool:
  rpc AddNewPendingTransaction (AddNewPendingTransactionInput) returns (AddNewPendingTransactionOutput);
  rpc AddExistingPendingTransaction (AddExistingPendingTransactionInput) returns (AddExistingPendingTransactionOutput);

  // Subscription Manager:
  rpc GetSubscriptionStatus (GetSubscriptionStatusInput) returns (GetSubscriptionStatusOutput);
}

message SendTransactionInput {
  Transaction transaction = 1;
  TransactionAppendix transactionAppendix = 2;
}

message SendTransactionOutput {
  // empty
}
